<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (!localStorage.getItem('vudrag_token')) {
            window.location.href = '/login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | Nikola Vudrag</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Core Styles -->
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/luxury-typography.css">
    <link rel="stylesheet" href="/src/styles/archive.css">
</head>

<body>
    <header class="archive-header">
        <a href="/" class="brand">VUDRAG</a>
        <nav class="nav-user">
            <span id="user-display" class="user-badge">Member</span>
            <button class="btn-ghost" id="logout-btn">
                Exit Vault
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </nav>
    </header>

    <section class="archive-hero">
        <div class="particles" id="particles"></div>

        <!-- Decorative top element -->
        <div class="sculpture__crown">
            <div class="sculpture__line sculpture__line--left"></div>
            <div class="sculpture__diamond"></div>
            <div class="sculpture__line sculpture__line--right"></div>
        </div>



        <!-- Main title -->
        <h1 class="sculpture__title">
            <span class="sculpture__title-word">The</span>
            <span class="sculpture__title-accent">Archive</span>
        </h1>

        <!-- Subtitle -->
        <p class="sculpture__text">Provenance • Sketches • Private Collection</p>

        <!-- Ornamental divider -->
        <div class="sculpture__ornament">
            <span class="ornament__wing ornament__wing--left"></span>
            <span class="ornament__center">◈</span>
            <span class="ornament__wing ornament__wing--right"></span>
        </div>
    </section>

    <main class="feed-container">
        <div id="feed-grid" class="feed-grid">
            <!-- Posts injected here -->
            <div
                style="text-align: center; color: rgba(255,255,255,0.2); margin-top: 40px; font-weight: 300; letter-spacing: 1px;">
                Decrypting archive data...</div>
        </div>
    </main>

    <footer
        style="text-align: center; padding: 60px 0; color: #444; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; position: relative;">
        <div class="particles" id="footer-particles"></div>
        Restricted Access • Nikola Vudrag Studio
    </footer>

    <script type="module" src="/src/archive.js"></script>
</body>

</html>
