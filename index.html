<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikola Vudrag | Sculptures in Light</title>
    <meta name="description" content="An immersive 3D journey through the sculptural works of Nikola Vudrag">

    <!-- Preload fonts for better LCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Premium typography fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        /* Critical CSS - inlined to prevent FOUC */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050508;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #canvas-container canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050508;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loading-screen.loaded {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 1px solid #3a3a4a;
            border-top-color: #c9a77a;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            margin-top: 2rem;
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #6b6b7a;
        }

        /* Scroll Hint */
        #scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: #6b6b7a;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 1;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #scroll-hint.hidden {
            opacity: 0;
        }

        #scroll-hint svg {
            display: block;
            margin: 0.5rem auto 0;
            animation: bounce 2s infinite;
            color: #c9a77a;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(8px);
            }

            60% {
                transform: translateY(4px);
            }
        }
    </style>
</head>

<body>
    <!-- Scroll Container - enables pinned hero behavior -->
    <div id="scroll-container">

        <!-- Hero Section - pinned 3D splat gallery -->
        <section id="hero-section" class="pinned-hero">
            <div id="canvas-container"></div>

            <!-- Hero gradient overlay for depth -->
            <div class="hero-gradient-overlay"></div>

            <!-- Scroll hint (moved inside hero) -->
            <div id="scroll-hint">
                <span>Scroll to explore</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12l7 7 7-7" />
                </svg>
            </div>
        </section>

        <!-- Content sections scroll over hero -->
        <section id="content-area" class="content-section" tabindex="-1">
            <!-- Category hub and future sections rendered here dynamically -->
        </section>

    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-ring"></div>
        <span class="loader-text">Loading sculptures...</span>
    </div>

    <!-- Section Transition Overlay -->
    <div id="section-transition-overlay"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
