<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Room | Nikola Vudrag</title>
    <meta name="description" content="Immersive 3D gallery of Nikola Vudrag's sculptures">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&family=Roboto+Slab:wght@100..900&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=block">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050508;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050508;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loading-screen.loaded {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-top-color: #c9a77a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <canvas id="application-canvas"></canvas>

    <!-- Gallery UI (Ported from overlay) -->
    <div id="gallery-ui" class="gallery-overlay visible">
        <a href="/" class="gallery-back-btn">
            <span class="material-symbols-outlined">arrow_back</span>
            <span>Back to Collection</span>
        </a>

        <div id="gallery-info-panel" class="gallery-info-panel">
            <div class="panel-drag-handle" id="panel-drag-handle">
                <div class="drag-indicator"></div>
            </div>

            <!-- Carousel container for scrolling between sculptures -->
            <div class="info-carousel-viewport">
                <div id="info-carousel-track" class="info-carousel-track">
                    <!-- Cards will be dynamically generated for each sculpture -->
                </div>
            </div>
        </div>

        <div class="gallery-controls">
            <button id="gallery-prev" class="nav-btn prev">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>
            <div class="nav-hint">
                <span>DRAG TO ROTATE â€¢ SCROLL TO ZOOM</span>
            </div>
            <button id="gallery-next" class="nav-btn next">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
        </div>
    </div>

    <!-- Inline Contextual Hints (shown on mobile, disappear on interaction) -->
    <div id="hint-drag" class="hint-inline hint-drag">
        <span class="material-symbols-outlined">swipe</span>
        <span>Drag to rotate</span>
    </div>

    <div id="hint-collapse" class="hint-inline hint-collapse">
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
        <span>Swipe down to hide</span>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <script type="module" src="/src/gallery-app.js"></script>
</body>

</html>
