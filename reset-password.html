<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Access | Nikola Vudrag Archive</title>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/src/styles/login.css">
    <style>
        .error-banner {
            background: rgba(168, 68, 68, 0.2);
            border: 1px solid var(--color-error);
            color: #ff6b6b;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Ambient background effects -->
    <div class="login-bg">
        <div class="spotlight-mask"></div>
        <div class="login-bg__noise"></div>
        <div class="login-bg__glow"></div>
        <div class="shaft-of-light"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <main class="login-sculpture">
        <!-- Decorative top element -->
        <div class="sculpture__crown">
            <div class="sculpture__line sculpture__line--left"></div>
            <div class="sculpture__diamond"></div>
            <div class="sculpture__line sculpture__line--right"></div>
        </div>

        <div class="sculpture__pedestal">
            <span class="sculpture__label">Security Protocols</span>

            <h1 class="sculpture__title">
                <span class="sculpture__title-word">Reset</span>
                <span class="sculpture__title-accent">Access</span>
            </h1>

            <div class="sculpture__ornament">
                <span class="ornament__wing ornament__wing--left"></span>
                <span class="ornament__center">â—ˆ</span>
                <span class="ornament__wing ornament__wing--right"></span>
            </div>

            <p class="sculpture__text">
                Establish new credentials for your secure archive access.
            </p>

            <div id="error-banner" class="error-banner"></div>

            <form id="reset-form" class="login-form" novalidate>
                <div class="form-group">
                    <input type="password" id="new-password" required placeholder=" " autocomplete="new-password"
                        minlength="6">
                    <label for="new-password">New Password</label>
                    <div class="input-line"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" required placeholder=" " autocomplete="new-password"
                        minlength="6">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-line"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Update Credentials</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <p><a href="/login.html" class="link-gold">Return to Login</a></p>
            </div>
        </div>

        <div class="sculpture__base">
            <div class="sculpture__base-line"></div>
        </div>
    </main>

    <script type="module" src="/src/reset-password.js"></script>
</body>

</html>
